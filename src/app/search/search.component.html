<div class="container">
  <img src="assets/logo.png" class="logo" alt="YouTube Client logo" (click)="goMain()" />
  <div>
    <input class="search-field" placeholder="What do you want to find out?" />
    <button class="btn search-btn" matRipple>search</button>
  </div>
  <button class="btn search-settings" matRipple (click)="settings = !settings"></button>
</div>
@if (settings) {
  <div class="sort">
    <span>Sort by:</span>
    <button class="sort-by-btn" [class.active]="sort === 'date'" (click)="sortByDate()">date</button>
    <button class="sort-by-btn" [class.active]="sort === 'views'" (click)="sortByViews()">views</button>
    <div>
      <button class="sort-by-btn" [class.active]="sort === 'words'" (click)="sortByWords()">words</button>
      <input #sortInput (focus)="sortByWords()" />
    </div>
  </div>
}
