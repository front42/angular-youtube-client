<div class="container">
  <div class="preview">
    <img src="{{ item.snippet.thumbnails.medium.url }}" alt="Preview" />
  </div>
  <div class="statistics">
    <div class="stat-point">
      <img src="assets/views.svg" alt="Views" />
      <span>{{ item.statistics.viewCount }}</span>
    </div>
    <div class="stat-point">
      <img src="assets/likes.svg" alt="Likes" />
      <span>{{ item.statistics.likeCount }}</span>
    </div>
    <div class="stat-point">
      <img src="assets/dislikes.svg" alt="Dislikes" />
      <span>{{ item.statistics.dislikeCount }}</span>
    </div>
    <div class="stat-point">
      <img src="assets/comments.svg" alt="Comments" />
      <span>{{ item.statistics.commentCount }}</span>
    </div>
  </div>
  <h2>{{ item.snippet.title }}</h2>
  <button class="more-btn" matRipple>more...</button>
  <div class="age"></div>
</div>
